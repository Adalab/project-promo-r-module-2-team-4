<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://kit.fontawesome.com/bd9669bb11.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <header class="header">
        <img class="header-image" src="./assets/images/cards.svg">
    </header>
    <main>
        <section>
            <button> Reset </button>
            <article>
                <div>
                    <h1> Nombre y apellido </h1>
                    <h2>front end </h2>
                </div>
                <img src="" alt="">
                <i class="fa-solid fa-mobile-screen-button"></i>
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-brands fa-linkedin-in"></i>
                <i class="fa-brands fa-github-alt"></i>

            </article>
        </section>

        <section class="section-form">
            <form action="https://formspree.io/f/meqdlvpw" method="POST">
                <fieldset class="form">

                    <legend class="form-legend">

                        <span class="form-keyboard"><i class="fa-solid fa-object-ungroup"></i></span>

                        <span class="form-title">diseña </span>
                        <span class="form-arrow"><i class="fa-solid fa-chevron-up"></i></span>
                        <!-- <span class="js-down form-down"> <i class="fa-solid fa-chevron-down"></i> </span> -->

                    </legend>
                    <h3 class="colors">colores</h3>
                    <div>
                        <label for="paymentmethod1"> </label>
                        <input class="colors1" id="paymentmethod1" type="radio" />
                        <div class="colors1__green"></div>
                        <div class="colors1__blueD"></div>
                        <div class="colors1__blueL"></div>
                        </input>


                    </div>
                    <div>
                        <label for="paymentmethod2">
                            <input class="colors2" id="paymentmethod2" type="radio" />
                            <div> </div>
                            <div></div>
                            <div></div>

                        </label>
                    </div>
                    <div>
                        <label for="paymentmethod3">
                            <input class="colosr3" id="paymentmethod3" type="radio" />
                            <div> </div>
                            <div></div>
                            <div></div>

                        </label>

                    </div>
            </form>
            <form action="https://formspree.io/f/meqdlvpw" method="POST">
              <fieldset class="form">
              
                <legend class="form-legend">  
                
                <span class="form-keyboard"><i class="fa-regular fa-keyboard"></i></span>
                
                <span class="form-title">rellena </span>
                <span class="form-arrow"><i class="fa-solid fa-chevron-up"></i></span>
             
            </legend>

                <label class="form-label" for="completeName">Nombre completo</label>
                <input class="form-input" type="text" placeholder="Ej: Maricarmen" id="completeName" name="completeName">

                <label class="form-label" for="position">Puesto</label>
                <input class="form-input" type="text" placeholder="Ej: Front-end unicorn" id="position" name="position">

                <label class="form-label" for="addImage">Imagen de perfil</label>
                <input class="form-input" type="file" placeholder="Añadir imagen" id="addImage" name="addImage">
                 
                <div class="form-checkbox"></div>

                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" placeholder="Ej: maricarmen@gmail.com" id="email" name="email">

                <label class="form-label" for="phone">Teléfono</label>
                <input class="form-input" type="tel" placeholder="Ej:66687879" id="phone" name="phone">

                <label class="form-label" for="linkedin">LinkedIn</label>
                <input class="form-input" type="url" placeholder="Ej: url/linkedin" id="linkedin" name="linkedin">

                <label class="form-label" for="github">Github</label>
                <input class="form-input" type="url" placeholder="Ej: url/github" id="github" name="github">

                <div class="form-line"></div>
              </fieldset>
            </form>

        </section>
    </main>


    <footer class="footer">
        <small class="footer-copy">Awesome profile-cards &copy; 2022 </small>
        <img  class="footer-img" src="./assets/images/adalab.png" alt="adalab" title="Logo de Adalab" />
      </footer>
    <script src="./assets/js/main.js"></script>

</body>

</html>
