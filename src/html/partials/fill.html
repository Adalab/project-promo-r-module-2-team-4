<fieldset class="form">
  <legend class="form-legend">
    <span class="form-keyboard"><i class="fa-regular fa-keyboard"></i></span>
    <span class="form-title">rellena </span>
    <span class="form-arrow js-fill-down"><i class="fa-solid fa-chevron-down"></i></span>
    <span class="form-arrow hidden js-fill-up"><i class="fa-solid fa-chevron-up"></i></span>
  </legend>
  <div class="form-container js-hidden-fill">
    <label class="form-label" for="completeName">Nombre completo</label>
    <input class="form-input" type="text" placeholder="Ej: Maricarmen" id="completeName" name="completeName" />

    <label class="form-label" for="position">Puesto</label>
    <input class="form-input" type="text" placeholder="Ej: Front-end unicorn" id="position" name="position" />

    <!-- REPASAR -->
    <label class="form-label" for>Imagen de perfil</label>
    <!-- REPASAR -->

    <div class="form-add-image">
      <div class="">
      <label class="" for="addImage">Añadir imagen</label>
      <input type="file" id="addImage" class="form-button" name="addImage" accept=".png, .svg, .webp, .jpg, .jpeg, .jfif, .pjpeg, .pjp, .gif" hidden/> 
    </div>
      <div class="form-checkbox"></div>
    </div>

    <label class="form-label" for="email">Email</label>
    <input class="form-input" type="email" placeholder="Ej: maricarmen@gmail.com" id="email" name="email" />

    <label class="form-label" for="phone">Teléfono</label>
    <input class="form-input" type="tel" placeholder="Ej:66687879" id="phone" name="phone" />

    <label class="form-label" for="linkedin">LinkedIn</label>
    <input class="form-input" type="text" placeholder="Ej: url/linkedin" id="linkedin" name="linkedin" />

    <label class="form-label" for="github">Github</label>
    <input class="form-input" type="text" placeholder="Ej: url/github" id="github" name="github" />
  </div>
  <div class="line"></div>
</fieldset>
