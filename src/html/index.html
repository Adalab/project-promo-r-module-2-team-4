<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Profile Cards</title>
    <include src="./partials/links/links.html"></include>
  </head>
  <body>
    <main class="main">
      <img class="image" src="./assets/images/cards.svg" alt="logo" title="Awesome Profile cards" />
      <h1 class="title-create">Crea tu tarjeta de visita</h1>
      <h2 class="subtitle-create">Crea mejores contactos profesionales de forma fácil y cómoda</h2>
      <div class="box-images">
        <div class="steps">
          <i class="fa-solid fa-object-ungroup icon"> </i>
          <p class="text-step">Diseña</p>
        </div>
        <div class="steps">
          <i class="fa-regular fa-keyboard icon"></i>
          <p class="text-step">Rellena</p>
        </div>

          <i class="fa-sharp fa-solid fa-share-nodes icon"></i>
          <p class="text-step">Comparte</p>
        </div>
      </div>

      <a class="button-start" href="./card.html">Comenzar</a>
    </main>
    <include src="./partials/footer.html"></include>

    <script src="./assets/js/main.js"></script>
