<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/bd9669bb11.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image.jpg" href="./assets/images/icon1.png" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Alohomora Cards</title>
  </head>

  <body>
    <header class="header">
      <a href="index.html"><img class="header-image" src="./assets/images/card.png" /></a>
    </header>
    <main class="main-background">
      <div class="main-container">
        <section class="mainCreate__card card js-preview">
          <div class="snitch-container" id="container">
            <div id="the-div">
              <!--Inspiration https://dribbble.com/shots/4155133-Snitch-Animation -->
              <!--and https://dribbble.com/shots/2493071-Wizarding-World-Icons -->
              <input type="checkbox" name="checkbox" id="animate" checked hidden="hidden" />
              <label for="animate">
                <div class="snitch js-snitch">
                  <div class="obj">
                    <div class="body">
                      <div class="flourish"></div>
                      <div class="flourish"></div>
                      <div class="flourish"></div>
                      <div class="flourish">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                      </div>
                      <div class="flourish">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                      </div>
                    </div>
                    <div class="l joint"></div>
                    <div class="l wing">
                      <div class="feather"></div>
                      <div class="feather"></div>
                      <div class="feather"></div>
                    </div>
                    <div class="r joint"></div>
                    <div class="r wing">
                      <div class="feather"></div>
                      <div class="feather"></div>
                      <div class="feather"></div>
                    </div>
                  </div>
                </div>
              </label>
              <div class="shadow"></div>
            </div>
          </div>
          <button class="card__button js-reset-btn" title="Reset" name="Reset" type="button"><i class="far fa-trash-alt"></i> Reset</button>
          <article class="card__article colorsPalette-1">
            <div class="card__article--data preview-header">
              <h2 class="name js-preview-name">Nombre Apellidos</h2>
              <p class="text js-preview-job">Front-end developer</p>
            </div>
            <div class="card__article--photo js__profile-image"></div>
            <nav class="card__article--links">
              <a href="" class="preview-icon js-preview-phone"><i class="fa-solid fa-mobile-screen-button icon"></i></a>
              <a href="" class="preview-icon js-preview-email"><i class="fa-regular fa-envelope icon"></i></a>
              <a href="" class="preview-icon js-preview-linkedin"><i class="fa-brands fa-linkedin-in icon"></i></a>
              <a href="" class="preview-icon js-preview-github"><i class="fa-brands fa-github-alt icon"></i></a>
            </nav>
          </article>
        </section>


        <form action="" class="section-form js-form">
          <section>
            <fieldset class="design form">
              <legend class="form-legend">
                <span class="form-keyboard"><i class="icon-form fa-solid fa-object-ungroup"></i></span>

                <span class="form-title--design">Diseña </span>
                <div class="js-event">
                  <i class="form-arrow js-design-down fa-solid fa-wand-sparkles"></i>
                </div>
              </legend>
              <div class="palette-container js-design">
                <div class="colorpalete">
                  <h2 class="colors">Colores</h2>

                  <input type="radio" checked name="palete" class="colors1 js-paletteOne radio" value="1" id="paymentmethod1" />
                  <section class="palete">
                    <div class="colors1__green"></div>
                    <div class="colors1__blueD"></div>
                    <div class="colors1__blueL"></div>
                  </section>
                </div>

                <div class="colorpalete">
                  <input type="radio" name="palete" class="colors2 js-paletteTwo radio" value="2" id="paymentmethod2" />
                  <section class="palete">
                    <div class="colors2__blood"></div>
                    <div class="colors2__rusty"></div>
                    <div class="colors2__tomato"></div>
                  </section>
                </div>

                <div class="colorpalete">
                  <input type="radio" name="palete" class="colosr3 js-paletteThree radio" value="3" id="paymentmethod3" />
                  <section class="palete">
                    <div class="colors3__slate"></div>
                    <div class="colors3__orange"></div>
                    <div class="colors3__greyBlue"></div>
                  </section>
                </div>
              </div>

              <div class="line"></div>
            </fieldset>

            <fieldset class="form">
              <legend class="form-legend">
                <span class="form-keyboard"><i class="icon-form fa-regular fa-keyboard"></i></span>
                <span class="form-title">Rellena </span>
                <div class="js-eventFill">
                  <i class="form-arrow js-fill-down fa-solid fa-wand-sparkles"></i>
                </div>
              </legend>
              <div class="form-container transition hidden js-fill">
                <p class="form-label">Los campos con * son obligatorios</p>
                <label class="form-label" for="completeName">Nombre completo*</label>

                <input class="form-input js-input-name" type="text" placeholder="Ej: Maricarmen" id="completeName" name="completeName" required />

                <label class="form-label" for="position">Puesto*</label>
                <input class="form-input js-input-job" type="text" placeholder="Ej: Front-end unicorn" id="position" name="position" required />

                <label class="form-label" for>Imagen de perfil*</label>

                <div class="form-add-image">
                  <label class="form-button" for="addImage">Añadir imagen</label>

                  <input class="js__profile-upload-btn" type="file" id="addImage" name="addImage" accept="image/*" hidden required />
                  <div class="form-checkbox js__profile-preview"></div>
                </div>

                <label class="form-label" for="email">Email*</label>
                <input class="form-input js-input-email" type="email" placeholder="Ej: maricarmen@gmail.com" id="email" name="email" href="" required />

                <label class="form-label" for="phone">Teléfono</label>
                <input class="form-input js-input-phone" type="tel" placeholder="Ej:66687879" id="phone" name="phone" pattern="[0-9]{9}" />

                <label class="form-label" for="linkedin">LinkedIn*</label>

                <input
                  class="form-input js-input-linkedin"
                  type="text"
                  placeholder="Ej: https://www.linkedin.com/in/mari-carmen/"
                  id="linkedin"
                  name="linkedin"
                  required
                />

                <label class="form-label" for="github">Github*</label>
                <input class="form-input js-input-github" type="text" placeholder="Ej: maricarmen" id="github" name="github" required />
              </div>
              <div class="line"></div>
            </fieldset>

            <fieldset class="form">
              <legend class="form-legend">
                <span class="form-nodes"><i class="icon-form fa-sharp fa-solid fa-share-nodes"></i></span>
                <span class="form-title--share">Comparte </span>
                <div class="js-eventShare">
                  <i class="js-share-down form-arrow fa-solid fa-wand-sparkles"></i>
                </div>
              </legend>
              <div class="share-div hidden js-share">
                <button class="create-btn js-create-button"><i class="fa-solid fa-address-card"></i>Crear tarjeta</button>
              </div>
              <div class="line"></div>
              <div class="card-created-success js-created-success hidden">
                <div class="card-created js-card-created">
                  <h3 class="card-created-title js-created-title">La tarjeta ha sido creada:</h3>
                  <p class="card-created-url js-link-share"></p>
                </div>

                <div class="share-twitter">
                  <a class="share-twitter-tweet js-twitter-button" href="" target="_blank">
                    <i class="fa-brands fa-twitter twitter-share-button-icon"></i>
                    Compartir en twitter
                  </a>
                </div>
                <div class="line"></div>
              </div>
            </fieldset>

          </section>
        </form>
      </div>
    </main>

    <div class="line-footer"></div>
    <footer class="footer">
      <small class="footer-copy">Alohomora Cards &copy; 2022 </small>
      <img class="footer-img" src="./assets/images/adalab.png" alt="adalab" title="Logo de Adalab" />
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
