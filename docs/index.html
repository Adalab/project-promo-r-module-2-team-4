<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome Profile Cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bd9669bb11.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <main class="main">
    <img class="image" src="./assets/images/cards.svg" alt="logo" title="Awesome Profile cards" />
    <h1 class="title-create">Crea tu tarjeta de visita</h1>
    <h2 class="subtitle-create">Crea mejores contactos profesionales de forma fácil y cómoda</h2>
    <div class="box-images">
      <div class="steps">
        <i class="fa-solid fa-object-ungroup icon-begin"> </i>
        <p class="text-step">Diseña</p>
      </div>
      <div class="steps">
        <i class="fa-regular fa-keyboard icon-begin"></i>
        <p class="text-step">Rellena</p>
      </div>
      <div class="steps">
        <i class="fa-sharp fa-solid fa-share-nodes icon-begin"></i>
        <p class="text-step">Comparte</p>
      </div>
    </div>
    <a class="button-start" href="./card.html">Comenzar</a>
  </main>
  <footer class="footer">
      <small class="footer-copy">Awesome profile-cards &copy; 2022 </small>
      <img  class="footer-img" src="./assets/images/adalab.png" alt="adalab" title="Logo de Adalab" />
    </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
